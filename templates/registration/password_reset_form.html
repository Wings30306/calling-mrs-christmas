{% extends 'base.html' %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_heading %}Reset Your Password{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Please enter your email address</p>
    {{ form.email.errors }}
    <p><label for="id_email">Email address:</label></p>
    {{ form.email }}
    <button type="submit">Send email</button>
  
  </form>
{% endblock %}
